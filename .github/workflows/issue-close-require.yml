name: Issue Close Require

on:
  schedule:
    - cron: "0 0 * * *"

jobs:
  close-issues:
    runs-on: ubuntu-latest
    steps:
      - name: need reproduction
        uses: actions-cool/issues-helper@v3
        with:
          actions: "close-issues"
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: "need reproduction"
          body: |
            Hello @${{ github.event.issue.user.login }}. Please describe in detail the sequence of actions that leads to the bug. Add screenshots of errors from the console. Issues marked with `need reproduction` will be closed if they have no activity within 3 days.
          inactive-day: 3
